<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    
    <title>Weather app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
     <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9"></div>
            <input type="search" placeholder="Type a city" 
            
         class="form-control"/>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100"/>
            </div>
            </div>
        </form>
        <div class="overview">
    <h1 id="city">
        
    </h1>
    <ul>
        <li>Friday:05:00 <span id="date"></span></li>
        <li id="description">
            clear
        </li>
    </ul>
    </div>
    <div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
    <img
    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt="clear"
    id="icon"
    class="float-left"/>
    <span class="float-left">
<strong id="temperature"></strong><span class="units">°C| <a href="#">°F</a></span>
    </span>
    </div>
    </div>
    <div class="col-6">
    
    <ul>
        <li>
    Precipitation:0%
        </li>
        <li>
     Humidity:<span id="humidity"></span>% </li>
        <li>
    Wind :<span id="wind"></span>km/h </li>
    </ul>
    </div>
    </div>
    
    </div>
    
    
    </div>
    <small>
        <a href="https://github.com/fidelyn/VanillaWeather-app" target="_blank">
            Open sourced code</a>
        by Taminang fidelyn
    </small>
    </div>
   
    <script src="src/app.js"></script>
   
</body>
</html>
